<html lang="en">

<head>
  <meta charset="UTF-8">

<body style="background-color: #FFFAF2">
  <nav class="navbar navbar-light bg-light d-flex justify-content-between" style="position: fixed; width: 100%">
    <span class="navbar-brand mb-0 h1">LOGCO</span>
    <span class="navbar-brand mb-0 h1">Signout</span>
  </nav>
  <div style="height: 5.5rem;">&nbsp;</div>
  <!-- Login Page -->
  <section>
    <form class="form-signin">
      <img class="mb-4" src="./img/ade782dd-8dc9-4fe3-a482-8d217a90d3a8_200x200.png" alt="" width="150" height="150"
        style="margin-left: 80px">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </section>

  <!-- Main Page -->
  <section>
    <div class="row" style="height: 500px">
      <div class="col-sm border">
        One of three columns
      </div>
      <div class="col-sm border">
        One of three columns
      </div>
      <div class="col-sm border">
        One of three columns
      </div>
    </div>
  </section>
